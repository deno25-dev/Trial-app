<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Pill Charting</title>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              'surface-highlight': 'var(--bg-surface-highlight)',
              border: 'var(--border-color)',
              primary: 'var(--color-primary)',
              text: 'var(--text-primary)',
              muted: 'var(--text-muted)',
              success: 'var(--color-success)',
              danger: 'var(--color-danger)',
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-background: #ffffff;
        --bg-surface: #f4f4f5;
        --bg-surface-highlight: #e4e4e7;
        --border-color: #e4e4e7;
        --text-primary: #18181b;
        --text-muted: #71717a;
        --color-primary: #3b82f6;
        --color-success: #16a34a;
        --color-danger: #dc2626;
      }
      .dark {
        /* Midnight River Palette - 4 Variant Shades */
        /* Shade 1: Deep Abyss (Main Background) */
        --bg-background: #0B1121;
        /* Shade 2: River Bed (Panels/Surface) */
        --bg-surface: #151E32;
        /* Shade 3: Deep Current (Hover/Active/Inputs) */
        --bg-surface-highlight: #232D45;
        /* Shade 4: Moonlit Ripple (Borders) */
        --border-color: #3B4C69;
        
        --text-primary: #f1f5f9;
        --text-muted: #94a3b8;
        --color-primary: #22d3ee;
        --color-success: #2dd4bf;
        --color-danger: #fb7185;
      }

      /* Red Pill "Terminal" Aesthetics */
      body {
        background-color: var(--bg-background);
        /* Subtle deep gradient for that premium "Midnight River" feel */
        background-image: radial-gradient(circle at 50% 0%, var(--bg-surface) 0%, var(--bg-background) 80%);
        color: var(--text-primary);
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
        overflow: hidden; /* App-like feel */
        -webkit-font-smoothing: antialiased; /* Crisp text */
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar for Terminal Look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
      
      /* Hide attribution for lightweight charts as per spec 0.5.1 */
      .tv-lightweight-charts-attribution {
        display: none !important;
      }

      /* Glassmorphism Utility */
      .glass {
          background: rgba(21, 30, 50, 0.6);
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
          border: 1px solid var(--border-color);
      }

      /* Mandate 1.6: Absolute Interaction Lock & Overlay Architecture */
      .chart-wrapper.drawing-active {
        cursor: crosshair !important;
      }
      
      /* When drawing is active, the chart library ignores mouse events */
      .chart-wrapper.drawing-active .chart-container {
        pointer-events: none !important;
      }
      
      /* The overlay captures events during drawing phase */
      .chart-wrapper.drawing-active #drawing-canvas-layer {
        pointer-events: auto !important;
      }

      /* When NOT drawing, the overlay lets events pass through to the chart */
      .chart-wrapper:not(.drawing-active) #drawing-canvas-layer {
        pointer-events: none;
      }

      /* Ensure the canvas overlay is always on top */
      #drawing-canvas-layer {
        z-index: 10;
      }
      
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react": "https://esm.sh/react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "lightweight-charts": "https://esm.sh/lightweight-charts@5.0.0",
    "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@5.28.4?deps=react@18.3.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
