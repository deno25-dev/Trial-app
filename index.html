<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Pill Charting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              border: 'var(--border-color)',
              primary: 'var(--color-primary)',
              text: 'var(--text-primary)',
              muted: 'var(--text-muted)',
              success: 'var(--color-success)',
              danger: 'var(--color-danger)',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-background: #ffffff;
        --bg-surface: #f4f4f5;
        --border-color: #e4e4e7;
        --text-primary: #18181b;
        --text-muted: #71717a;
        --color-primary: #3b82f6;
        --color-success: #16a34a;
        --color-danger: #dc2626;
      }
      .dark {
        --bg-background: #0a0a0c;
        --bg-surface: #131316;
        --border-color: #2a2a2f;
        --text-primary: #e4e4e7;
        --text-muted: #71717a;
        --color-primary: #3b82f6;
        --color-success: #22c55e;
        --color-danger: #ef4444;
      }

      /* Red Pill "Terminal" Aesthetics */
      body {
        background-color: var(--bg-background);
        color: var(--text-primary);
        overflow: hidden; /* App-like feel */
      }
      /* Custom Scrollbar for Terminal Look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-surface);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
      
      /* Hide attribution for lightweight charts as per spec 0.5.1 */
      .tv-lightweight-charts-attribution {
        display: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "lightweight-charts": "https://esm.sh/lightweight-charts@4.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
